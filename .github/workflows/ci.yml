name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Enable Corepack & prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.8.1 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit dependencies (fail on high/critical)
        run: pnpm audit --audit-level=high

      - name: Typecheck
        run: pnpm exec tsc --noEmit

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm build
